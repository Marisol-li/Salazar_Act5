<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Felicitación y Memes</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<header>
    <h1>Creador de tarjetas y de memes</h1>
</header>

<body>
    <div class="container">
        <div class="editor">
            <h2></h2>
            <div class="card-preview" id="card-preview">
                <img id="card-image" src="./img/meme2.jpg" alt="Imagen de la tarjeta">
                <div id="card-text"></div>
                <div id="card-author"></div>
            </div>
        </div>
        <div class="controls">
            <h2></h2>
            <label for="category">Categoría:</label>
            <select id="category">
                <option value="felicitacion">Felicitación</option>
                <option value="meme">Meme</option>
                <option value="otro">Otro</option>
            </select>
            <label for="image">Imagen:</label>
            <select id="image">
                <option value="felicitacion1">Felicitación pastel 1</option>
                <option value="felicitacion2">Felicitación pastel 2</option>
                <option value="felicitacion3">Felicitación pastel 3</option>
                <option value="meme1">Meme espacial</option>
                <option value="meme2">Meme triste</option>
                <option value="meme3">Meme serio</option>
                <option value="otro1">Navidad</option>
                <option value="otro2">Graduación</option>
                <option value="otro3">Halloween</option>
            </select>
            <label for="message">Mensaje:</label>
            <input type="text" id="message">
            <label for="author">Autor:</label>
            <input type="text" id="author">
            <label for="bg-color">Color de Fondo:</label>
            <input type="color" id="bg-color">

            <!-- Nuevos controles para tipo de letra, color y tamaño -->
            <label for="font-family">Tipo de letra:</label>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <label for="font-color">Color de letra:</label>
            <input type="color" id="font-color">

            <label for="font-size">Tamaño de letra:</label>
            <input type="number" id="font-size" min="10" max="100">

            <button id="generate">Generar Tarjeta</button>
        </div>
    </div>
    <script src="./js/funciones.js"></script>
</body>
</html>
